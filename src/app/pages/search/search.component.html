<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" *ngIf="!_productsService.loading">
          
  <a *ngFor="let prod of _productsService.productsFiltered" [routerLink]="['/item', prod.cod]" class="animated fadeIn rk-item ae-masonry__item">
    <img src="assets/products/{{prod.url}}.jpg" alt="">
    <div class="item-meta">
      <h2>{{prod.titulo}}</h2>
      <p>{{prod.categoria}}</p>
    </div>
  </a>


</div>
